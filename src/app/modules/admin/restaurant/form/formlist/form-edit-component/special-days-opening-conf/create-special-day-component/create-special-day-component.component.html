<button
        mat-icon-button
        [matTooltip]="tooltip || 'Crea nuova'"
        (click)="openPanelAddSpecialDayConf()"
        #shortcutsOrigin>
    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
</button>

<ng-template #shortcutsPanel>
    <div class="fixed inset-0 sm:static sm:inset-auto flex flex-col sm:min-w-90 sm:w-90 sm:rounded-2xl overflow-hidden shadow-lg" style="background: white">

        <!-- Header -->
        <div class="flex shrink-0 items-center py-4 pr-4 pl-6 bg-accent text-on-primary">
            <div class="sm:hidden -ml-1 mr-3">
                <button  (click)="close()" mat-icon-button>
                    <mat-icon

                            class="icon-size-5 text-current"
                            [svgIcon]="'heroicons_solid:x-mark'"></mat-icon>
                </button>
            </div>
            <div class="flex items-center text-sm font-medium leading-10">
                <span class="">Configura eventi o apertura/chiusura straordinaria</span>
            </div>
            <div class="ml-auto">

            </div>

        </div>

        <ng-container>
            <form class="px-6 pt-1 pb-6 overflow-y-auto" [formGroup]="specialDayForm">

                <mat-form-field class="w-full">
                    <mat-label>Descrizione</mat-label>
                    <input
                            matInput
                            [formControlName]="'description'"
                            required>
                </mat-form-field>
                <div class="relative mt-1.5 flex cursor-pointer items-center rounded-full px-4 leading-9
                bg-green-200 text-green-800 dark:bg-green-500 dark:text-green-100" *ngIf="selectedDate != null">
                    <mat-icon
                            class="text-current icon-size-5"
                            [svgIcon]="'heroicons_solid:calendar'"
                    ></mat-icon>
                    <span class="ml-2 text-md font-medium">
                       {{selectedDate | dateformatita}}
                    </span>
                </div>
                <mat-calendar class="w-full" [(selected)]="selectedDate"></mat-calendar>

                <mat-slide-toggle class="pl-4 pb-2" [formControlName]="'isOpen'"><p>{{ specialDayForm.get('isOpen')?.value ? 'Aperto' : 'Chiuso' }}</p></mat-slide-toggle>

                <mat-divider></mat-divider>





                <div class="flex items-center justify-end mt-4">
                    <button
                            class="mr-2"
                            mat-flat-button
                            type="button"
                            (click)="close()">
                        Chiudi
                    </button>
                    <button
                            mat-flat-button
                            [color]="'primary'"
                            type="button"
                            (click)="createConf()">
                        Crea
                    </button>
                </div>
            </form>
        </ng-container>
    </div>
</ng-template>
