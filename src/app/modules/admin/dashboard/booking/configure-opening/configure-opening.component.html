<div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
    <div class="w-full max-w-screen-xl mx-auto">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0">


            <div class="sm:col-span-2 md:col-span-4 lg:col-span-2 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="flex flex-col sm:flex-row items-start justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">Configura</div>
                    <div class="mt-3 sm:mt-0 sm:ml-2">
                        <mat-button-toggle-group
                            value="this-week"
                            #taskDistributionWeekSelector="matButtonToggleGroup">
                            <mat-button-toggle value="last-week">Last Week</mat-button-toggle>
                            <mat-button-toggle value="this-week">This Week</mat-button-toggle>
                        </mat-button-toggle-group>
                    </div>
                </div>
                <div class="flex flex-col flex-auto mt-6">

                </div>
                <div class="grid grid-cols-2 border-t divide-x -m-6 mt-4 bg-gray-50 dark:bg-transparent">
                    <div class="flex flex-col items-center justify-center p-6 sm:p-8">
                        <div class="text-5xl font-semibold leading-none tracking-tighter">
                            XXX
                        </div>
                        <div class="mt-1 text-center text-secondary">New tasks</div>
                    </div>
                    <div class="flex flex-col items-center justify-center p-6 sm:p-8">
                        <div class="text-5xl font-semibold leading-none tracking-tighter">
                            XXX
                        </div>
                        <div class="mt-1 text-center text-secondary">Completed tasks</div>
                    </div>
                </div>
            </div>
            <div class="sm:col-span-2 md:col-span-4 lg:col-span-2 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="flex flex-col sm:flex-row items-start justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">Orari</div>
                    <div class="mt-3 sm:mt-0 sm:ml-2">
                        <mat-button-toggle-group value="weekopening">
                            <mat-button-toggle (click)="openEditLabelsDialog()" value="weekopening">
                                <mat-icon [svgIcon]="'heroicons_outline:clock'"></mat-icon>
                                Orari apertura
                            </mat-button-toggle>
                        </mat-button-toggle-group>
                    </div>
                </div>
                <div class="flex flex-col mt-2 divide-y">
                    <ng-container *ngFor="let element of dataSource;">
                        <div class="flex flex-row items-center justify-between py-2 px-0.5"> <!-- Adjusted padding -->
                            <div class="flex flex-col">
                                <div class="font-medium text-sm">{{element.dayOfWeek}}</div> <!-- Smaller text -->
                                <div class="flex flex-col sm:flex-row sm:items-center -ml-0.5 mt-1 space-y-1 sm:space-y-0 sm:space-x-2"> <!-- Adjusted spacing -->
                                    <ng-container>
                                        <div class="flex items-center">
                                            <mat-icon class="icon-size-4 text-hint" [svgIcon]="'heroicons_solid:clock'"></mat-icon> <!-- Adjusted icon size -->
                                            <div class="ml-1 text-sm text-secondary">{{ getTime(element.timeRanges) }}</div> <!-- Smaller text -->
                                        </div>
                                    </ng-container>
                                </div>
                            </div>
                            <button mat-icon-button>
                                <mat-icon [svgIcon]="'heroicons_mini:chevron-right'"></mat-icon>
                            </button>
                        </div>
                    </ng-container>

                </div>
            </div>
        </div>

    </div>
</div>
<!-- Tabs -->


<div class="grid grid-cols-1 lg:grid-cols-2 grid-flow-row gap-6 w-full mt-8 sm:mt-4">
    <div style="padding-bottom: 5% "></div>
    <div class="sm:col-span-4">
        <form [formGroup]="urlform">
            <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                <mat-label>Condividi questo url tramite i tuoi social oppure integralo in una pagina html in modo tale che i tuoi clienti possano prenotare un tavolo da</mat-label>
                <mat-icon [matTooltip]="'Copia URL'" class="icon-size-5" [svgIcon]="'mat_outline:content_copy'" matPrefix (click)="copyUrl()"></mat-icon>
                <input [formControlName]="'name'" matInput readonly>
            </mat-form-field>
        </form>
    </div>
</div>
