<div class="flex flex-col flex-auto w-180 min-w-180 p-2 md:p-4 min-h-2.5" style="margin: 5px">
    <div class="modal-header">
        <h2 style="-webkit-text-stroke-width: medium">Orari apertura</h2>
        <h6>{{ currentBranch.name }}</h6>
    </div>
    <div class="modal-body">
        <table mat-table [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

               <!-- Name Column -->
            <ng-container matColumnDef="giorno">
                <th mat-header-cell *matHeaderCellDef> Giorno </th>
                <td mat-cell *matCellDef="let element"> {{element.day}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="modal-footer">
        <!-- Add footer content if needed -->
    </div>
</div>
