<style>
    .modal-container {
        height: 90%;
        min-height: 300px;
        max-height: 90vh;
        /* Enable vertical scrolling when content exceeds the available height */
        overflow-y: auto;

    }
</style>

<div class="flex flex-col flex-auto w-180 p-2 md:p-4 modal-container">
    <div class="modal-header">
        <h2>Orari</h2>
        <h6>{{ currentBranch.name }}</h6>
    </div>
    <table mat-table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="day">
            <th mat-header-cell *matHeaderCellDef> Giorno </th>
            <td mat-cell *matCellDef="let element"> {{element.dayOfWeek}} </td>
        </ng-container>

        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Fasce Orarie </th>
            <td mat-cell *matCellDef="let element">{{getTime(element.timeRanges)}}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="editHour(element)">
                <mat-icon [svgIcon]="'mat_outline:edit'"></mat-icon>
            </button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="modal-footer">
    </div>
</div>
